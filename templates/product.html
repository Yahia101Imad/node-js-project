<!doctype html>
  <head>
    <meta charset="UTF-8" />
    <title>Phone Store</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 40px;
      }

      /* SINGLE CARD LAYOUT */
      .card {
        max-width: 320px;
        margin: 0 auto; /* ‚Üê Ÿáÿ∞ÿß ÿßŸÑŸÖŸáŸÖ */
        background: #ffffff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);

        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .card h2 {
        margin: 0;
        font-size: 18px;
        color: #222;
      }

      .card p {
        margin: 0;
        color: #555;
        font-size: 14px;
      }

      .price {
        font-size: 18px;
        font-weight: bold;
        color: #0a7cff;
        margin-top: 5px;
      }

      .status {
        align-self: flex-start;
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 12px;
        color: #fff;
        margin-top: 10px;
      }

      .available {
        background: #28a745;
      }

      .unavailable {
        background: #dc3545;
      }
    </style>
  </head>

  <div>
    <h1>üì± Phone Store</h1>

    <!-- SINGLE PRODUCT TEMPLATE -->
    <div class="card">
      <h2>{{%NAME%}}</h2>
      <p>üíæ Storage: {{%STORAGE%}}</p>
      <p>üß† RAM: {{%RAM%}}</p>
      <p class="price">{{%PRICE%}} $</p>
      <span class="status available">{{%AVAILABLE%}}</span>
      <a href="/products?id={{%ID%}}">Show details</a>
    </div>
  </div>
